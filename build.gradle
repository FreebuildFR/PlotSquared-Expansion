apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "https://hub.spigotmc.org/nexus/content/repositories/snapshots/" }
    maven { url "http://repo.extendedclip.com/content/repositories/placeholderapi/" }
    maven { url "https://jitpack.io" }
    maven { url "https://repo.maven.apache.org/maven2" }
    maven { url "https://maven.enginehub.org/repo/" }
    maven { url "https://mvn.intellectualsites.com/content/groups/public/" }
}

dependencies {
    compile group: 'org.bukkit', name: 'bukkit', version: '1.12.2-R0.1-SNAPSHOT'
    compileOnly group: 'me.clip', name: 'placeholderapi', version: '2.10.4'
    compileOnly(group: 'com.plotsquared', name: 'PlotSquared-Core', version: '5.11.1') {
        exclude(module: 'worldedit-core')
    }
    compileOnly 'com.sk89q.worldedit:worldedit-core:7.0.1'
}

clean.doFirst {
    delete "../target"
}

jar.destinationDirectory = file('./target')
